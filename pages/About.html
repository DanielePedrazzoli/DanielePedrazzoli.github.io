<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>

    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/sections.css">
    <link rel="stylesheet" href="../styles/components/buttons.css">
    <link rel="stylesheet" href="../styles/Home/about-section.css">
    <link rel="stylesheet" href="../styles/components/segmentedButton.css">
    <style>
        .carousel-container {
            overflow: hidden;
        }

        .experience-section .section-body {
            display: grid;
            grid-template-columns: repeat(3, 100%);
            width: 100%;
            gap: 48px;
            transform: translateX(calc((-100% - 48px) * var(--index)));
            transition: transform 0.5s ease-in-out;
        }

        .sub-section {
            border: 1px solid var(--border-color);
            padding: 32px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            height: min-content;
        }
    </style>
</head>


<body>
    <script src="../script/segmentedButton.js" defer></script>
    <script type="module" src="/script/footer-element.js" defer></script>
    <script src="/script/navBar.js" defer></script>

    <div class="navbar-container" selected="About Me"> </div>
    <main>
        <section class="about-section">
            <div class="section-head">
                <p>Introduction</p>
                <span>A brief introduction</span>
            </div>

            <div class="section-body">
                <img src="../assets/images/photo.png" alt="">
                <div class="about-description">
                    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
                    <zero-md class="markdown-description" src="../database/static/description.md">
                        <template>
                            <link rel="stylesheet" href="/styles/markdonw/markdonw-styles.css" />
                        </template>
                    </zero-md>
                </div>
            </div>
        </section>

        <section class="experience-section">
            <div class="section-head">
                <p>Paths</p>
            </div>
            <div class="segmented-button">
                <p>Studies</p>
                <p>Works</p>
                <p>Personal</p>
            </div>

            <div class="carousel-container">
                <div class="section-body">
                    <div class="sub-section">
                        <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
                        <zero-md class="markdown-description" src="../database/static/studies.md">
                            <template>
                                <link rel="stylesheet" href="../styles/markdonw/markdonw-styles.css" />
                            </template>
                        </zero-md>
                    </div>
                    <div class="sub-section">
                        <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
                        <zero-md class="markdown-description" src="../database/static/work.md">
                            <template>
                                <link rel="stylesheet" href="../styles/markdonw/markdonw-styles.css" />
                            </template>
                        </zero-md>
                    </div>
                    <div class="sub-section">
                        <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
                        <zero-md class="markdown-description" src="../database/static/personal.md">
                            <template>
                                <link rel="stylesheet" href="../styles/markdonw/markdonw-styles.css" />
                            </template>
                        </zero-md>
                    </div>
                </div>
            </div>
        </section>

        <section class="document-section">
            <div class="section-head">
                <p>Usefull documents</p>
                <span>All document about me</span>
            </div>

            <div class="section-body">
                <ul>
                    <li><a href="/assets/Documents/Pedrazzoli daniele CV-v1.pdf" download>Curriculum Vitae</a></li>

                </ul>
            </div>
        </section>


        <custom-footer></custom-footer>

    </main>

</body>

<script defer>


    var secitonBody = document.querySelector(".experience-section").querySelector(".section-body");
    function visualizeNewSection(index) {
        secitonBody.style.setProperty('--index', index);
    }


</script>

</html>
