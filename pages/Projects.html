    <style>
        .projects-section .section-body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            .projects-section .section-body {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 425px) {
            section {
                padding: 32px;
            }

            .projects-section .section-body {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
            }
        }


        .hidden {
            display: none;
        }
    </style>
</head>

    <nav>

<script defer>

    window.onload = () => {
        var parent = document.querySelector(".section-body");
        for (var key in projects) {
            var projectData = projects[key];
            var cards = new ProjectCard(parent, projectData, key);
        }
        document.getElementById("numberOfProjects").innerText = Object.keys(projects).length;
    }
