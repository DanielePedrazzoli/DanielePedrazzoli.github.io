<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Pedrazzoli Daniele</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <script src="../database/projects.js"></script>
    <link rel="stylesheet" href="../styles/projects/showcase.css">
</head>


<body>
    <script src="../script/script_divider.js"></script>
    <script src="../script/script_footer.js"></script>
    <script src="../script/script_navbar.js"></script>

    <navbar-element></navbar-element>

    <main>
        <section class="projects-section">
            <!-- code generated -->
        </section>


    </main>
    <footer-element></footer-element>

</body>


<script defer>

    window.onload = () => {
        var parent = document.querySelector(".projects-section");
        for (var key in projects) {
            var projectData = projects[key];
            var card = parent.appendChild(document.createElement("div"));
            card.classList.add("project-card");


            var banner = card.appendChild(document.createElement("img"));
            banner.src = projectData.banner;
            banner.alt = key + "_banner";
            if (projectData.banner != "") {
                banner.src = "../assets/Project-images/" + projectData.banner
            } else {
                banner.src = "../assets/Project-images/image-not-found.webp"
            }
            banner.classList.add("banner");



            var textContainer = card.appendChild(document.createElement("div"));
            textContainer.classList.add("text-container");
            var projectName = textContainer.appendChild(document.createElement("p"));

            var name = key.replaceAll("_", " ");
            name = name.charAt(0).toUpperCase() + name.slice(1);
            projectName.innerText = name;
            var briefDescription = textContainer.appendChild(document.createElement("span"));
            briefDescription.innerText = projectData.briefDescription.replaceAll("\n\r", "").slice(0, 200) + "...";

            var buttonContainer = card.appendChild(document.createElement("div"));
            buttonContainer.classList.add("button-container");
            var button = buttonContainer.appendChild(document.createElement("a"));
            button.innerText = "More information";
            button.href = `../pages/Project-display.html?projectName=${key}`
            button.classList.add("button");
            button.classList.add("outlined")
        }
    }

</script>


</html>
